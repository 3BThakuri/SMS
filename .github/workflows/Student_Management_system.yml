name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y g++ cmake
    - name: Configure CMake
      run: cmake .
    - name: Build
      run: make
    - name: Run tests
      run: ./tests
